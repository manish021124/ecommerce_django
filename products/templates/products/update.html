{% extends '_base.html' %}

{% block content %}
  <h2>Update Product</h2>
  <div class="mb-3">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} 
      {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-warning">Update Product</button>
    </form>
  </div>
{% endblock %}
