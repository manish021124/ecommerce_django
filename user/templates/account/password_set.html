{% extends "_base.html" %}

{% block title %}
  Set Password
{% endblock title %}

{% block content %}
<div>
  <h2>Set Password</h2>
  <form method="post" action="{% url 'account_set_password' %}">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <button type="submit" name="action" class="btn btn-warning">Set Password</button>
  </form>
</div>
{% endblock content %}
