{% extends "_base.html" %} 
{% block title %} Store Signup {% endblock title %}

{% block content%}
<h2>Sign In as a Store</h2>
<div class="mb-3">
  <form method="post">
    {% csrf_token %} 
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-warning">Sign In</button>
  </form>
</div>
{% endblock content %}
