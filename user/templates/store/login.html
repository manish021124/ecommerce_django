{% extends "_base.html" %} 
{% block title %} Store Signup {% endblock title %}

{% block content%}
<h2>Sign In as a Store</h2>
<div class="mb-3">
  <form method="post">
    {% csrf_token %} 
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <div class="mb-3" style="margin-top: -23px; margin-left: 70px; font-size: 14px;">
      <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
    </div>
    <div>
      <button type="submit" class="btn btn-warning">Sign In</button>
      <span>Don't have an account? <a href="{% url 'store_signup' %}">Sign Up</a></span>
    </div>
  </form>
</div>
{% endblock content %}
